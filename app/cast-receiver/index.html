<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TB3 Workout â€” Cast Receiver</title>
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #111111;
    --card: #1A1A1A;
    --text: #FFFFFF;
    --accent: #FF9500;
    --muted: #999999;
    --success: #4CAF50;
    --border: #333333;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
    height: 100vh;
    overflow: hidden;
    font-variant-numeric: tabular-nums;
  }

  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 3% 5%;
  }

  /* --- Header --- */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    flex-shrink: 0;
  }

  .header-left {
    font-size: 28px;
    font-weight: 600;
    color: var(--muted);
  }

  .header-center {
    font-size: 28px;
    font-weight: 600;
    color: var(--text);
    font-family: 'SF Mono', ui-monospace, monospace;
  }

  .header-right {
    font-size: 24px;
    color: var(--accent);
    font-weight: 700;
  }

  /* --- Two-Column Main --- */
  .main {
    flex: 1;
    min-height: 0;
    display: flex;
    flex-direction: row;
    gap: 5%;
  }

  /* Left column: exercise + weight + plates */
  .col-left {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    gap: 16px;
    min-width: 0;
  }

  /* Right column: sets + reps + rest timer */
  .col-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    gap: 20px;
    min-width: 0;
  }

  .exercise-name {
    font-size: 48px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--muted);
  }

  .weight {
    font-size: 120px;
    font-weight: 700;
    letter-spacing: -3px;
    line-height: 1;
  }

  .weight .unit {
    font-size: 40px;
    font-weight: 400;
    color: var(--muted);
    margin-left: 8px;
  }

  /* --- Barbell Diagram --- */
  .barbell-diagram {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  .barbell-visual {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 70px;
  }

  .barbell-plates {
    display: flex;
    align-items: center;
    gap: 2px;
  }

  .barbell-plate {
    border-radius: 3px;
    flex-shrink: 0;
    border: 1px solid rgba(255,255,255,0.15);
  }

  .barbell-collar {
    width: 10px;
    height: 22px;
    background: #666;
    border-radius: 2px;
    flex-shrink: 0;
  }

  .barbell-bar {
    width: 80px;
    height: 10px;
    background: #888;
    border-radius: 3px;
    flex-shrink: 0;
  }

  .plate-summary {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    align-items: center;
    justify-content: center;
  }

  .plate-label {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 22px;
    font-family: 'SF Mono', ui-monospace, monospace;
    color: var(--text);
  }

  .plate-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    flex-shrink: 0;
    border: 1px solid rgba(255,255,255,0.15);
  }

  .plate-per-side {
    font-size: 20px;
    color: var(--muted);
  }

  /* --- Right Column: Reps --- */
  .reps {
    font-size: 48px;
    font-weight: 600;
    color: var(--text);
  }

  /* --- Set Dots --- */
  .set-dots {
    display: flex;
    gap: 16px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  .set-dot {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 3px solid #888;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
  }

  .set-dot.completed {
    background: var(--accent);
    border-color: var(--accent);
  }

  .set-dot.completed::after {
    content: '\2713';
    color: #000;
    font-size: 24px;
    font-weight: 700;
  }

  .set-dot.current {
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(255, 149, 0, 0.3);
  }

  /* --- Rest Timer --- */
  .rest-timer {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }

  .rest-timer.active {
    display: flex;
  }

  .rest-label {
    font-size: 32px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--muted);
  }

  .rest-time {
    font-size: 100px;
    font-weight: 700;
    font-family: 'SF Mono', ui-monospace, monospace;
    letter-spacing: -2px;
    color: var(--accent);
  }

  /* --- Footer (bottom) --- */
  .footer {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    flex-shrink: 0;
    padding-top: 16px;
  }

  .session-elapsed {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 2px;
  }

  .session-elapsed-label {
    font-size: 14px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .session-elapsed-time {
    font-size: 28px;
    font-weight: 600;
    color: var(--text);
    font-family: 'SF Mono', ui-monospace, monospace;
  }

  .exercise-progress {
    display: flex;
    gap: 12px;
    justify-content: center;
  }

  .ex-pip {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    min-width: 80px;
  }

  .ex-pip-name {
    font-size: 14px;
    color: var(--muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100px;
  }

  .ex-pip-bar {
    width: 60px;
    height: 6px;
    background: var(--border);
    border-radius: 3px;
    overflow: hidden;
  }

  .ex-pip-fill {
    height: 100%;
    background: var(--accent);
    border-radius: 3px;
    transition: width 0.3s;
  }

  .ex-pip.current .ex-pip-name {
    color: var(--accent);
    font-weight: 600;
  }

  .ex-pip.done .ex-pip-fill {
    background: var(--success);
  }

  /* --- Idle Screen --- */
  .idle {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    gap: 16px;
  }

  .idle h1 {
    font-size: 64px;
    font-weight: 700;
    color: var(--accent);
  }

  .idle p {
    font-size: 28px;
    color: var(--muted);
  }

  .idle-clock {
    font-size: 48px;
    font-weight: 600;
    color: var(--text);
    font-family: 'SF Mono', ui-monospace, monospace;
    margin-top: 8px;
  }

  .hidden { display: none !important; }
</style>
</head>
<body>

<!-- Idle Screen -->
<div id="idle" class="idle">
  <h1>TB3</h1>
  <p>Waiting for workout...</p>
  <div class="idle-clock" id="idleClock"></div>
</div>

<!-- Workout Screen -->
<div id="workout" class="container hidden">
  <div class="header">
    <div class="header-left" id="weekSession"></div>
    <div class="header-center" id="clock"></div>
    <div class="header-right" id="templateName"></div>
  </div>

  <div class="main">
    <div class="col-left">
      <div class="exercise-name" id="exerciseName"></div>
      <div id="weightSection">
        <div class="weight">
          <span id="weightValue"></span><span class="unit" id="weightUnit"></span>
        </div>
        <div id="plateDiagram"></div>
      </div>
    </div>

    <div class="col-right">
      <div class="set-dots" id="setDots"></div>
      <div class="reps" id="reps"></div>
      <div class="rest-timer" id="restTimer">
        <div class="rest-label">Rest</div>
        <div class="rest-time" id="restTime">0:00</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="exercise-progress" id="exerciseProgress"></div>
    <div class="session-elapsed">
      <div class="session-elapsed-label">Session</div>
      <div class="session-elapsed-time" id="sessionElapsed">0:00:00</div>
    </div>
  </div>
</div>

<!-- Cast Receiver SDK -->
<script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
<script src="receiver.js"></script>
</body>
</html>
